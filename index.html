<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Planneur Pro V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #3b82f6;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --bg-dark: #1e293b;
            --white: #ffffff;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #f1f5f9 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Sections */
        section {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        section.active {
            display: block;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            margin-top: 24px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Timer Card Mini */
        .timer-card-mini {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .timer-card-mini::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        .timer-card-mini:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .timer-card-mini * {
            z-index: 2;
            position: relative;
        }

        .timer-card-mini strong {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .timer-card-mini small {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Form Card */
        .form-card {
            background: var(--white);
            padding: 32px;
            border-radius: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.5s ease-out;
        }

        .form-card h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-dark);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            margin: 8px 0;
            border-radius: 10px;
            border: 2px solid var(--border);
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input::placeholder {
            color: var(--text-light);
        }

        /* Sound Select with Preview */
        .sound-select-group {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .sound-select-group select {
            flex-grow: 1;
        }

        .btn-play {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            border: 2px solid var(--border);
            background: var(--bg);
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .btn-play:hover {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        /* Background Gallery */
        .background-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 12px 0;
        }

        .thumb {
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid var(--border);
            background-size: cover;
            background-color: #ddd;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .thumb:hover {
            transform: scale(1.05);
        }

        .thumb.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--white), 0 0 0 4px var(--primary);
        }

        .thumb::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thumb:hover::after {
            opacity: 1;
        }

        /* File Input for Gallery */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-top: 12px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 2px dashed var(--primary);
            border-radius: 10px;
            background: rgba(37, 99, 235, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--primary);
        }

        .file-input-label:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: var(--primary-light);
        }

        #file-input {
            display: none;
        }

        /* Buttons */
        .btn-main {
            width: 100%;
            padding: 14px 20px;
            margin: 12px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-main-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
        }

        .btn-main-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-main-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: var(--white);
        }

        .btn-main-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: var(--white);
        }

        .btn-back {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            color: var(--primary-dark);
            transform: translateX(-4px);
        }

        /* Focus Container */
        .focus-container {
            text-align: center;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--white);
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .focus-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .focus-content {
            z-index: 2;
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .close-focus {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--white);
            padding: 10px 14px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .close-focus:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        #focus-task-name {
            margin-bottom: 24px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease;
            transform-origin: 50% 50%;
        }

        #focus-time {
            font-size: 56px;
            font-weight: 700;
            margin-top: -160px;
            margin-bottom: 120px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .focus-buttons {
            display: flex;
            gap: 12px;
            width: 90%;
            margin-top: 20px;
        }

        .focus-buttons .btn-main {
            flex: 1;
            margin: 0;
        }

        /* Modal Alarm */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            padding: 40px;
            max-width: 500px;
            animation: slideUp 0.4s ease;
        }

        .modal-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .modal-icon {
            font-size: 60px;
            color: #fbbf24;
            animation: bounce 0.6s infinite;
        }

        .modal-icon:nth-child(2) {
            animation-delay: 0.1s;
        }

        .modal h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .modal p {
            font-size: 16px;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        /* Notification Toast */
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            color: var(--text-dark);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 400px;
            z-index: 1500;
            animation: slideIn 0.4s ease;
        }

        .notification-toast.success {
            border-left: 4px solid var(--success);
        }

        .notification-toast.error {
            border-left: 4px solid var(--danger);
        }

        .notification-toast.info {
            border-left: 4px solid var(--primary);
        }

        .notification-toast .close-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            margin-left: auto;
            transition: all 0.3s ease;
        }

        .notification-toast .close-btn:hover {
            color: var(--text-dark);
        }

        /* Floating Add Button */
        .floating-add {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-xl);
            cursor: pointer;
            z-index: 99;
            transition: all 0.3s ease;
            border: none;
        }

        .floating-add:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: var(--shadow-xl);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
                padding: 12px;
            }

            .form-card {
                padding: 20px;
                margin: 12px;
            }

            .background-gallery {
                grid-template-columns: repeat(3, 1fr);
            }

            #focus-time {
                font-size: 42px;
                margin-top: -120px;
                margin-bottom: 80px;
            }

            .focus-buttons {
                flex-direction: column;
            }

            .modal-content {
                padding: 24px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
    </style>
</head>

            <p id="alarm-task">Votre temps est √©coul√©.</p>
            <button class="btn-main btn-main-primary" onclick="closeAlarm()" style="width: 200px; margin: 20px auto 0;">
                <i class="fas fa-check-circle"></i> Bravo !
            </button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="alarm-sound"></audio>

    <script>
        // ============ SERVICE WORKER INLINE ============
        // Cr√©er le Service Worker en tant que Blob et l'enregistrer
        const serviceWorkerCode = `
            const CACHE_NAME = 'chrono-planneur-v1';
            
            self.addEventListener('install', event => {
                self.skipWaiting();
            });

            self.addEventListener('activate', event => {
                self.clients.claim();
            });

            self.addEventListener('message', event => {
                if (event.data && event.data.type === 'TIMER_DATA') {
                    const timers = event.data.timers;
                    const now = Date.now();

                    timers.forEach(timer => {
                        if (timer.target <= now && !timer.notified) {
                            self.registration.showNotification(\`‚è±Ô∏è \${timer.name}\`, {
                                body: 'Votre temps est √©coul√© !',
                                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%232563eb"/><text x="50" y="60" font-size="40" font-weight="bold" fill="white" text-anchor="middle">‚è±</text></svg>',
                                badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%232563eb"/></svg>',
                                tag: \`timer-\${timer.id}\`,
                                requireInteraction: true,
                                actions: [
                                    { action: 'close', title: 'Fermer' },
                                    { action: 'open', title: 'Ouvrir' }
                                ]
                            });

                            if (timer.sound) {
                                self.clients.matchAll().then(clients => {
                                    clients.forEach(client => {
                                        client.postMessage({
                                            type: 'PLAY_ALARM',
                                            soundUrl: timer.sound
                                        });
                                    });
                                });
                            }
                        }
                    });
                }
            });

            self.addEventListener('notificationclick', event => {
                event.notification.close();
                if (event.action === 'open' || !event.action) {
                    event.waitUntil(
                        clients.matchAll({ type: 'window' }).then(clientList => {
                            for (let i = 0; i < clientList.length; i++) {
                                const client = clientList[i];
                                if (client.url === '/' && 'focus' in client) {
                                    return client.focus();
                                }
                            }
                            if (clients.openWindow) {
                                return clients.openWindow('/');
                            }
                        })
                    );
                }
            });

            self.addEventListener('fetch', event => {
                event.respondWith(
                    caches.match(event.request).then(response => {
                        return response || fetch(event.request).catch(() => {
                            return caches.match('/index.html');
                        });
                    })
                );
            });
        `;

        // Enregistrer le Service Worker
        if ('serviceWorker' in navigator) {
            const blob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl).then(registration => {
                console.log('Service Worker enregistr√© avec succ√®s');
                setInterval(() => {
                    if (navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage({
                            type: 'TIMER_DATA',
                            timers: timers
                        });
                    }
                }, 30000);
            }).catch(err => {
                console.log('Erreur enregistrement Service Worker:', err);
            });
        }

        // √âcouter les messages du Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'PLAY_ALARM') {
                    const audio = document.getElementById('alarm-sound');
                    audio.src = event.data.soundUrl;
                    audio.loop = true;
                    audio.play().catch(err => console.log('Erreur lecture alarme:', err));
                }
            });
        }

        // ============ STATE MANAGEMENT ============
        let timers = JSON.parse(localStorage.getItem('timers')) || [];
        let customImages = JSON.parse(localStorage.getItem('customImages')) || [];
        
        const defaultImages = [
            "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=400&h=300&fit=crop",
            "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400&h=300&fit=crop",
            "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=300&fit=crop",
            "https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=400&h=300&fit=crop"
        ];

        let selectedImg = defaultImages[0];
        let currentFocusId = null;
        let updateInterval = null;

        // ============ INITIALIZATION ============
        window.addEventListener('load', () => {
            initGallery();
            renderGrid();
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'TIMER_DATA',
                    timers: timers
                });
            }
        });

        // ============ SECTION MANAGEMENT ============
        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'sec-grid') {
                renderGrid();
                clearInterval(updateInterval);
            } else if (id === 'sec-focus') {
                startTimerUpdate();
            }
        }

        // ============ GALLERY MANAGEMENT ============
        function initGallery() {
            const gal = document.getElementById('gallery');
            gal.innerHTML = '';
            
            const allImages = [...defaultImages, ...customImages];
            
            allImages.forEach((img, idx) => {
                const d = document.createElement('div');
                d.className = 'thumb';
                d.style.backgroundImage = `url(${img})`;
                d.onclick = () => {
                    document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
                    d.classList.add('active');
                    selectedImg = img;
                };
                gal.appendChild(d);
            });
            
            if (gal.firstChild) {
                gal.firstChild.classList.add('active');
            }
        }

        // ============ FILE UPLOAD HANDLER ============
        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageData = event.target.result;
                    customImages.push(imageData);
                    localStorage.setItem('customImages', JSON.stringify(customImages));
                    initGallery();
                    showNotification('Image ajout√©e avec succ√®s !', 'success');
                };
                reader.readAsDataURL(file);
            });
            this.value = '';
        });

        // ============ SOUND MANAGEMENT ============
        function testSound() {
            const audio = document.getElementById('alarm-sound');
            audio.src = document.getElementById('sound-select').value;
            audio.play().catch(err => console.log('Erreur lecture son:', err));
        }

        // ============ TIMER MANAGEMENT ============
        function addTimer() {
            const name = document.getElementById('task-name').value || "T√¢che";
            const targetStr = document.getElementById('task-date').value;
            
            if (!targetStr) {
                showNotification('Veuillez choisir une date', 'error');
                return;
            }

            const target = new Date(targetStr).getTime();
            const now = Date.now();

            if (target <= now) {
                showNotification('La date doit √™tre dans le futur', 'error');
                return;
            }

            const repeat = document.getElementById('repeat-select').value;
            const sound = document.getElementById('sound-select').value;
            const duration = target - now;

            const newT = {
                id: Date.now(),
                name,
                target,
                bg: selectedImg,
                start: now,
                sound,
                repeat,
                duration
            };

            timers.push(newT);
            save();
            
            document.getElementById('task-name').value = '';
            document.getElementById('task-date').value = '';
            
            showNotification('Chrono cr√©√© avec succ√®s !', 'success');
            showSection('sec-grid');
        }

        function renderGrid() {
            const grid = document.getElementById('timers-grid');
            const emptyState = document.getElementById('empty-state');
            
            grid.innerHTML = "";
            
            if (timers.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            timers.forEach(t => {
                const div = document.createElement('div');
                div.className = 'timer-card-mini';
                div.style.backgroundImage = `url(${t.bg})`;
                div.innerHTML = `<strong>${t.name}</strong><small id="mini-${t.id}">--:--</small>`;
                div.onclick = () => {
                    currentFocusId = t.id;
                    showSection('sec-focus');
                    openFocus(t);
                };
                grid.appendChild(div);
            });

            updateAllTimers();
        }

        function openFocus(t) {
            document.getElementById('focus-area').style.backgroundImage = `url(${t.bg})`;
            document.getElementById('focus-task-name').innerText = t.name;
        }

        function startTimerUpdate() {
            updateAllTimers();
            updateInterval = setInterval(updateAllTimers, 100);
        }

        function updateAllTimers() {
            timers.forEach(t => {
                const remaining = Math.max(0, t.target - Date.now());
                const display = formatTime(remaining);

                const miniEl = document.getElementById(`mini-${t.id}`);
                if (miniEl) miniEl.innerText = display;

                if (t.id === currentFocusId) {
                    updateFocusDisplay(t, remaining);
                }

                if (remaining === 0 && !t.finished) {
                    t.finished = true;
                    triggerAlarm(t);
                    save();
                }
            });
        }

        function updateFocusDisplay(t, remaining) {
            const timeEl = document.getElementById('focus-time');
            timeEl.innerText = formatTime(remaining);

            const circumference = 2 * Math.PI * 130;
            const offset = circumference * (remaining / t.duration);
            document.getElementById('progress-bar').style.strokeDashoffset = offset;
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function restartTimer() {
            const idx = timers.findIndex(t => t.id === currentFocusId);
            if (idx !== -1) {
                timers[idx].start = Date.now();
                timers[idx].target = Date.now() + timers[idx].duration;
                timers[idx].finished = false;
                save();
                showNotification('Chrono relanc√© !', 'success');
            }
        }

        function deleteTimer() {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce chrono ?')) {
                timers = timers.filter(t => t.id !== currentFocusId);
                save();
                showNotification('Chrono supprim√©', 'success');
                showSection('sec-grid');
            }
        }

        function shareTimer() {
            const t = timers.find(t => t.id === currentFocusId);
            if (!t) return;

            const remaining = Math.max(0, t.target - Date.now());
            const display = formatTime(remaining);
            const text = `‚è±Ô∏è ${t.name}\n‚è≥ Temps restant: ${display}\nüì± Chrono Planneur Pro`;
            const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

        // ============ ALARM SYSTEM ============
        function triggerAlarm(t) {
            playAlarmSound(t.sound);
            showAlarmModal(t.name);
            showNotification(`${t.name} est termin√© !`, 'success');
        }

        function playAlarmSound(soundUrl) {
            const audio = document.getElementById('alarm-sound');
            audio.src = soundUrl;
            audio.loop = true;
            audio.play().catch(err => console.log('Erreur lecture alarme:', err));
        }

        function showAlarmModal(taskName) {
            document.getElementById('alarm-task').innerText = `${taskName} est termin√© !`;
            document.getElementById('alarm-modal').classList.add('active');
        }

        function closeAlarm() {
            document.getElementById('alarm-modal').classList.remove('active');
            const audio = document.getElementById('alarm-sound');
            audio.pause();
            audio.currentTime = 0;
        }

        // ============ NOTIFICATIONS ============
        function showNotification(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `notification-toast ${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <button class="close-btn" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

        // ============ STORAGE ============
        function save() {
            localStorage.setItem('timers', JSON.stringify(timers));
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'TIMER_DATA',
                    timers: timers
                });
            }
        }
    </script>

</body>
