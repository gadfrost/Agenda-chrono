<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Planneur - Mon Rappel Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb; /* Bleu moderne et universel */
            --success: #22c55e;
            --bg: #f8fafc;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .timer-card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 450px; text-align: center; }
        h1 { color: #1e293b; font-size: 24px; margin-bottom: 8px; }
        p { color: #64748b; margin-bottom: 24px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #475569; font-size: 14px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; box-sizing: border-box; font-size: 16px; transition: border-color 0.2s; }
        input:focus { border-color: var(--primary); outline: none; }
        #countdown { font-size: 48px; font-weight: 800; color: var(--primary); margin: 30px 0; font-variant-numeric: tabular-nums; }
        .btn-start { background: var(--primary); color: white; padding: 15px; width: 100%; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: opacity 0.2s; }
        .btn-start:active { opacity: 0.8; }
        .alarm-msg { display: none; padding: 15px; background: #fef2f2; color: #dc2626; border-radius: 10px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="timer-card">
        <i class="fas fa-clock" style="font-size: 40px; color: var(--primary);"></i>
        <h1>Chrono Planneur</h1>
        <p>Planifiez vos t√¢ches avec pr√©cision</p>
        
        <div class="input-group">
            <label>√âv√©nement / T√¢che</label>
            <input type="text" id="task" placeholder="Ex: R√©union importante">
        </div>

        <div class="input-group">
            <label>Date et Heure de fin</label>
            <input type="datetime-local" id="target-time">
        </div>

        <button class="btn-start" onclick="startTimer()">D√©marrer le compte √† rebours</button>
        
        <div id="countdown">00:00:00</div>
        <div id="alarm-msg" class="alarm-msg">üöÄ Le temps est √©coul√© !</div>

        <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    </div>

    <script>
        let timerInterval;

        function startTimer() {
            clearInterval(timerInterval);
            const target = new Date(document.getElementById('target-time').value).getTime();
            const msg = document.getElementById('alarm-msg');
            msg.style.display = 'none';
            
            if (isNaN(target)) {
                alert("Veuillez s√©lectionner une date valide.");
                return;
            }

            timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const diff = target - now;

                if (diff <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('countdown').innerHTML = "00:00:00";
                    document.getElementById('alarm-sound').play();
                    msg.style.display = 'block';
                    msg.innerText = "Termin√© : " + (document.getElementById('task').value || "√âv√©nement");
                    return;
                }

                const h = Math.floor(diff / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);
                
                // Formatage 00:00:00
                document.getElementById('countdown').innerHTML = 
                    `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }, 1000);
        }
    </script>

    <script src="https://pl28725493.effectivegatecpm.com/92/24/15/922415557c0b2e238f75d831946ca7cc.js"></script>
</body>
</html>
